    <meta property="og:url" content="https://newzone.top/posts/2021-10-23-nas_with_rsshub_and_huginn.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="RSS 完结篇：节省千元服务费，RSSHub、Huginn 转移 NAS"><meta property="og:description" content="作为一个重度 RSS 用户，我获取的 90% 的新闻和信息都来自于 RSS 源。我使用 RSSHub 来生成主流媒体的 RSS，使用 Huginn 来定制个性化的 RSS，同时使用 TinyTinyRSS 来过滤并阅读 RSS。这些服务帮助我将阅读时间从原来的 3 个小时减少到 1 个小时。 这些服务最初托管在一台配置较低的 1 核 1G 服务器上。然而，由于配置过低，服务器频繁重启，维护成本不断上升。后来，我尝试了一些配置较高的国外服务器，例如 2 核 4G 低端服务器，但遇到了严重的超售和性能不稳定的问题。总的来说，购买国外的低端服务器（特别是俄罗斯服务器）就是把钱扔进水里。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-11-12T02:07:50.000Z"><meta property="article:author" content="清顺"><meta property="article:tag" content="nas"><meta property="article:tag" content="rss"><meta property="article:published_time" content="2021-10-23T00:00:00.000Z"><meta property="article:modified_time" content="2023-11-12T02:07:50.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"RSS 完结篇：节省千元服务费，RSSHub、Huginn 转移 NAS","image":[""],"datePublished":"2021-10-23T00:00:00.000Z","dateModified":"2023-11-12T02:07:50.000Z","author":[{"@type":"Person","name":"清顺","url":"https://newzone.top"}]}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>RSS 完结篇：节省千元服务费，RSSHub、Huginn 转移 NAS | LearnData-开源笔记</title><meta name="description" content="作为一个重度 RSS 用户，我获取的 90% 的新闻和信息都来自于 RSS 源。我使用 RSSHub 来生成主流媒体的 RSS，使用 Huginn 来定制个性化的 RSS，同时使用 TinyTinyRSS 来过滤并阅读 RSS。这些服务帮助我将阅读时间从原来的 3 个小时减少到 1 个小时。 这些服务最初托管在一台配置较低的 1 核 1G 服务器上。然而，由于配置过低，服务器频繁重启，维护成本不断上升。后来，我尝试了一些配置较高的国外服务器，例如 2 核 4G 低端服务器，但遇到了严重的超售和性能不稳定的问题。总的来说，购买国外的低端服务器（特别是俄罗斯服务器）就是把钱扔进水里。">
