    <meta property="og:url" content="https://newzone.top/posts/2023-02-27-chatgpt_shortcuts.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="为了帮你用好 ChatGPT，我做了一个「咒语库]"><meta property="og:description" content="最近，关于 ChatGPT 的讨论越来越多，但大多数人仅仅将其视为一款聊天机器人，并从猎奇的角度去测试其人工智能的回答。然而，ChatGPT 不仅仅是一个猎奇的 AI 玩具，未来它将会成为必备生产工具。ChatGPT 之类的 AI 工具将用它巨大的语言知识库，为我们创造更多的价值。 ChatGPT 的回复质量取决于提示词（即 Prompt）。这通常是用户提供的问题或文本，以激活模型生成回复。简单来说，prompt 就是用户想要询问的内容，作为输入送到 ChatGPT 中，ChatGPT 会尝试理解这个输入，然后输出合适的回答或响应。通过优化提示词，可以使 ChatGPT 生成更加准确、有用的回复。为了能让 ChatGPT 成为生产力工具，我花大量时间逐个研究提示词的规则和范例，如 ChatGPT Prompt Examples、Awesome ChatGPT Prompts、Learn Prompting 等。我筛选出了 163 个 Prompts（提示词），仅记录它们的功能而非内容，这就让我的笔记超过了 5000 字。提示词目录也变得越来越长，即使将浏览器全屏，也无法完整显示。起初，我制作提示词目录是为了方便自己，但每次需要查找提示词时，我不得不依靠记忆。这些笔记反而成为了负担，拖累 ChatGPT 的工作效率。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-05-15T03:06:36.000Z"><meta property="article:author" content="清顺"><meta property="article:tag" content="AI"><meta property="article:tag" content="ChatGPT"><meta property="article:published_time" content="2023-02-27T00:00:00.000Z"><meta property="article:modified_time" content="2023-05-15T03:06:36.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"为了帮你用好 ChatGPT，我做了一个「咒语库]","image":[""],"datePublished":"2023-02-27T00:00:00.000Z","dateModified":"2023-05-15T03:06:36.000Z","author":[{"@type":"Person","name":"清顺","url":"https://newzone.top"}]}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>为了帮你用好 ChatGPT，我做了一个「咒语库] | LearnData-开源笔记</title><meta name="description" content="最近，关于 ChatGPT 的讨论越来越多，但大多数人仅仅将其视为一款聊天机器人，并从猎奇的角度去测试其人工智能的回答。然而，ChatGPT 不仅仅是一个猎奇的 AI 玩具，未来它将会成为必备生产工具。ChatGPT 之类的 AI 工具将用它巨大的语言知识库，为我们创造更多的价值。 ChatGPT 的回复质量取决于提示词（即 Prompt）。这通常是用户提供的问题或文本，以激活模型生成回复。简单来说，prompt 就是用户想要询问的内容，作为输入送到 Ch
