    <meta property="og:url" content="https://newzone.top/posts/2022-09-05-stable_diffusion_ai_painting.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="零基础入门 Stable Diffusion - 无需显卡把 AI 绘画引擎搬进家用电脑"><meta property="og:description" content="我从小特别羡慕会画画的伙伴。他们能够将心中的想法画出来，而我最高水平的肖像画是丁老头。但在接触 Stable Diffusion 之后，我感觉自己脱胎换骨，给自己贴上了「会画画」的新标签。 丁老头进化旅程 Stable Diffusion 是一个「文本到图像」的人工智能模型，也是唯一一款开源且能部署在家用电脑（对硬件要求不高）上的 AI 绘图工具。使用 Stable Diffusion，你可以在拥有 6GB 显存显卡，16GB 内存或只依赖 CPU 的电脑上生成图像，并且仅需几秒钟的时间，无需进行预处理或后处理。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-10-06T19:17:35.000Z"><meta property="article:author" content="清顺"><meta property="article:tag" content="AI"><meta property="article:tag" content="Docker"><meta property="article:tag" content="Stable Diffusion"><meta property="article:published_time" content="2022-09-05T00:00:00.000Z"><meta property="article:modified_time" content="2023-10-06T19:17:35.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"零基础入门 Stable Diffusion - 无需显卡把 AI 绘画引擎搬进家用电脑","image":[""],"datePublished":"2022-09-05T00:00:00.000Z","dateModified":"2023-10-06T19:17:35.000Z","author":[{"@type":"Person","name":"清顺","url":"https://newzone.top"}]}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>零基础入门 Stable Diffusion - 无需显卡把 AI 绘画引擎搬进家用电脑 | LearnData-开源笔记</title><meta name="description" content="我从小特别羡慕会画画的伙伴。他们能够将心中的想法画出来，而我最高水平的肖像画是丁老头。但在接触 Stable Diffusion 之后，我感觉自己脱胎换骨，给自己贴上了「会画画」的新标签。 丁老头进化旅程 Stable Diffusion 是一个「文本到图像」的人工智能模型，也是唯一一款开源且能部署在家用电脑（对硬件要求不高）上的 AI 绘图工具。使用 Stable Diffusion，你可以在拥有 6GB 显存显卡，16GB 内存或只依赖 CPU 的电脑上生成图像，并且仅需几秒钟的时间，无需进行预处理或后处理。">
