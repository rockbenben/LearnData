    <meta property="og:url" content="https://newzone.top/deploy/CloudServices.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="云计算服务"><meta property="og:description" content="CDN 国内服务器带宽限制较高，高带宽按量付费，随着访客数量的增加，费用也会急剧上升。而固定流量宽带，网站打开速度明显变慢。为减少服务器的带宽压力，可将静态文件、图片放在 CDN 上托管，而非服务器上。 静态文件 静态文件原本使用公开资源库，但国外库有被不稳定，国内又有时碰上服务崩溃，访问速度慢。最终还是选择自建部署 oss.newzone.top。 图床 自建图床的成本并不高，只需续费域名就能确保图片的长期保存。我目前使用七牛云配合 Picgo 来搭建图床，每月费用大约十几元。 曾经尝试过将第三方图床作为临时图床，但仅三天后，图片就全部失效了，导致了大量图片的丢失。这次经历让我深刻认识到，即使是临时需求，也不应依赖第三方图床。"><meta property="og:type" content="website"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-08-09T21:57:45.000Z"><meta property="article:author" content="清顺"><meta property="article:modified_time" content="2023-08-09T21:57:45.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"WebPage","name":"云计算服务","description":"CDN 国内服务器带宽限制较高，高带宽按量付费，随着访客数量的增加，费用也会急剧上升。而固定流量宽带，网站打开速度明显变慢。为减少服务器的带宽压力，可将静态文件、图片放在 CDN 上托管，而非服务器上。 静态文件 静态文件原本使用公开资源库，但国外库有被不稳定，国内又有时碰上服务崩溃，访问速度慢。最终还是选择自建部署 oss.newzone.top。 图床 自建图床的成本并不高，只需续费域名就能确保图片的长期保存。我目前使用七牛云配合 Picgo 来搭建图床，每月费用大约十几元。 曾经尝试过将第三方图床作为临时图床，但仅三天后，图片就全部失效了，导致了大量图片的丢失。这次经历让我深刻认识到，即使是临时需求，也不应依赖第三方图床。"}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>云计算服务 | LearnData-开源笔记</title><meta name="description" content="CDN 国内服务器带宽限制较高，高带宽按量付费，随着访客数量的增加，费用也会急剧上升。而固定流量宽带，网站打开速度明显变慢。为减少服务器的带宽压力，可将静态文件、图片放在 CDN 上托管，而非服务器上。 静态文件 静态文件原本使用公开资源库，但国外库有被不稳定，国内又有时碰上服务崩溃，访问速度慢。最终还是选择自建部署 oss.newzone.top。 图床 自建图床的成本并不高，只需续费域名就能确保图片的长期保存。我目前使用七牛云配合 Picgo 来搭建图床，每月费用大约十几元。 曾经尝试过将第三方图床作为临时图床，但仅三天后，图片就全部失效了，导致了大量图片的丢失。这次经历让我深刻认识到，即使是临时需求，也不应依赖第三方图床。">
