    <meta property="og:url" content="https://newzone.top/deploy/DNS.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="域名 DNS 托管"><meta property="og:description" content="国内访问为主的话，域名建议备案后托管在国内厂商。之前试过 Cloudflare，光域名解析就用了 500 ms，换回阿里云后速度稳定许多。 DNS 迁移是在域名管理商处修改。比如我的域名是在阿里云购买，试过 DNS 迁移到 Cloudflare，之后再次迁移 DNS，需要回到阿里云操作。 如果阿里云的安全验证一直被卡住，可以换个浏览器，比如 Firefox。 子域名可以使用 NS 记录，托管到其他域名服务商。但 Cloudflare 不支持单独子域名托管。"><meta property="og:type" content="website"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-08-05T23:04:54.000Z"><meta property="article:author" content="清顺"><meta property="article:modified_time" content="2023-08-05T23:04:54.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"WebPage","name":"域名 DNS 托管","description":"国内访问为主的话，域名建议备案后托管在国内厂商。之前试过 Cloudflare，光域名解析就用了 500 ms，换回阿里云后速度稳定许多。 DNS 迁移是在域名管理商处修改。比如我的域名是在阿里云购买，试过 DNS 迁移到 Cloudflare，之后再次迁移 DNS，需要回到阿里云操作。 如果阿里云的安全验证一直被卡住，可以换个浏览器，比如 Firefox。 子域名可以使用 NS 记录，托管到其他域名服务商。但 Cloudflare 不支持单独子域名托管。"}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>域名 DNS 托管 | LearnData-开源笔记</title><meta name="description" content="国内访问为主的话，域名建议备案后托管在国内厂商。之前试过 Cloudflare，光域名解析就用了 500 ms，换回阿里云后速度稳定许多。 DNS 迁移是在域名管理商处修改。比如我的域名是在阿里云购买，试过 DNS 迁移到 Cloudflare，之后再次迁移 DNS，需要回到阿里云操作。 如果阿里云的安全验证一直被卡住，可以换个浏览器，比如 Firefox。 子域名可以使用 NS 记录，托管到其他域名服务商。但 Cloudflare 不支持单独子域名托管。">
