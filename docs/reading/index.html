    <script language="javascript">
      function siteTime() {
        window.setTimeout("siteTime()", 1000);
        var seconds = 1000;
        var minutes = seconds * 60;
        var hours = minutes * 60;
        var days = hours * 24;
        var years = days * 365;
        var today = new Date();
        var todayYear = today.getFullYear();
        var todayMonth = today.getMonth() + 1;
        var todayDate = today.getDate();
        var todayHour = today.getHours();
        var todayMinute = today.getMinutes();
        var todaySecond = today.getSeconds();
        /* Date.UTC() -- è¿”å› date å¯¹è±¡è·ä¸–ç•Œæ ‡å‡†æ—¶é—´ (UTC)1970 å¹´ 1 æœˆ 1 æ—¥åˆå¤œä¹‹é—´çš„æ¯«ç§’æ•° (æ—¶é—´æˆ³)
      year - ä½œä¸º date å¯¹è±¡çš„å¹´ä»½ï¼Œä¸º 4 ä½å¹´ä»½å€¼
      month - 0-11 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„æœˆä»½
      day - 1-31 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„å¤©æ•°
      hours - 0(åˆå¤œ 24 ç‚¹)-23 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„å°æ—¶æ•°
      minutes - 0-59 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„åˆ†é’Ÿæ•°
      seconds - 0-59 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„ç§’æ•°
      microseconds - 0-999 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„æ¯«ç§’æ•° */
        var t1 = Date.UTC(2022, 07, 23, 22, 22, 22); //åŒ—äº¬æ—¶é—´ 2022-07-23 22:22:22 //LearnData é¦–ä¸ª commit æ—¶é—´ï¼Œè¯¥ä¸ºä½ è‡ªå·±å€¼å¾—çºªå¿µçš„æ—¥å­å§
        var t2 = Date.UTC(
          todayYear,
          todayMonth,
          todayDate,
          todayHour,
          todayMinute,
          todaySecond
        );
        var diff = t2 - t1;
        var diffYears = Math.floor(diff / years);
        var diffDays = Math.floor(diff / days - diffYears * 365);
        var diffHours = Math.floor(
          (diff - (diffYears * 365 + diffDays) * days) / hours
        );
        var diffMinutes = Math.floor(
          (diff - (diffYears * 365 + diffDays) * days - diffHours * hours) /
            minutes
        );
        var diffSeconds = Math.floor(
          (diff -
            (diffYears * 365 + diffDays) * days -
            diffHours * hours -
            diffMinutes * minutes) /
            seconds
        );
        if (diffYears > 0) {
          document.getElementById("sitetime").innerHTML =
            " å·²è¿è¡Œ " +
            diffYears +
            " å¹´ " +
            diffDays +
            " å¤© " +
            diffHours +
            " å°æ—¶ " +
            diffMinutes +
            " åˆ† " +
            diffSeconds +
            " ç§’ ";
        } else {
          document.getElementById("sitetime").innerHTML =
            " å·²è¿è¡Œ " +
            diffDays +
            " å¤© " +
            diffHours +
            " å°æ—¶ " +
            diffMinutes +
            " åˆ† " +
            diffSeconds +
            " ç§’ ";
        }
      }
      siteTime();
    </script>
